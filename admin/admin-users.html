<!DOCTYPE html>
<html>
  <head>
    <title>Admin Users</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <script src="fill-users-table.js"></script>
  </head>
  <body onload="checkAdminCookie()">
    <script>
      function checkAdminCookie() {
        var isAdmin = getCookie("admin");
        if (isAdmin == "true") {
          // alert('Cookie confirmed admin!');
          var user = getCookie("username");
          if (user != null) {
            // alert('Cookie is set to ' + user);
            document.getElementById("username").innerHTML = "Hello, " + user;
          } else {
            // alert('No username cookie!');
          }
        } else {
          // alert('No admin cookie!');
          // Redirect to admin-dashboard.html
          window.location.href = "../index.html";
          // alert('Access Denied: Not Admin!');
        }
      }

      // check for cookie of 'name'
      function getCookie(name) {
        var cookieArr = document.cookie.split(";");
        for (var i = 0; i < cookieArr.length; i++) {
          var cookiePair = cookieArr[i].split("=");
          if (name == cookiePair[0].trim()) {
            return decodeURIComponent(cookiePair[1]);
          }
        }
        return null;
      }
    </script>
    <a href="../index.html" class="w3-xxlarge home-icon"
      ><i class="fa fa-home"></i
    ></a>

    <div class="username">
      <a href="../login.html" id="usernameLink" style="text-decoration: none">
        <p id="username">Hello, [ADMIN]</p>
      </a>
    </div>

    <div class="dropdown" id="userDropdown" style="display: block">
      <a href="../login.html" class="w3-xxlarge gear-icon">
        <i class="bi bi-gear"></i>
      </a>
      <div class="dropdown-content">
        <a href="account.html">Manage</a>
        <a
          href="javascript:void(0);"
          onclick="deleteCookie('username'); 
          window.location.href='index.html';"
        >
          Sign Out
        </a>
      </div>
    </div>

    <h1>Admin Users</h1>
    <div class="admin-dash-container">
      <div class="admin-dash-box"><a href="admin-posts.html">Posts</a></div>
      <div class="admin-dash-box"><a href="admin-users.html">Users</a></div>
    </div>
    <br />
    <!-- table to display users -->
    <div class="user-table-container">
      <!-- table to display users -->
      <table class="user-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Admin</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- user data will be inserted here -->
        </tbody>
      </table>
    </div>
  </body>
